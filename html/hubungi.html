<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://lh3.googleusercontent.com/d/1hG-F2JiaPbsMC48ILGQ5CdqjjnhNYn47=w1000">
    <title>Hubungi Kami</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-900 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md border-4 border-green-700">
        <h2 class="text-2xl font-bold text-green-800 mb-4">Hubungi Kami</h2>
        <p class="text-gray-600 text-sm mb-4">
            Punya pertanyaan? Kirim pesan ke kami, dan kami akan segera merespons!
        </p>

        <form action="#" method="POST">
            <div class="mb-4">
                <label for="nama" class="block text-sm font-medium text-green-700">Nama</label>
                <input type="text" id="nama" name="nama" required
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-green-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>

            <div class="mb-4">
                <label for="pesan" class="block text-sm font-medium text-green-700">Pesan</label>
                <textarea id="pesan" name="pesan" rows="4" required
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
            </div>

            <button type="submit"
                class="w-full bg-red-600 text-white font-semibold py-2 rounded-lg hover:bg-red-700 transition">
                Kirim Pesan
            </button>
        </form>
    </div>

</body>
</html>
